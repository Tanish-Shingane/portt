<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li> <a href="\">Home </a></li>
                    <li> <a href="intro.html">Intro </a></li>
                    <li> <a href="service.html">Services </a></li>
                    <li> <a href="certificate.html">Certificate </a></li>
                    <li> <a href="contact.html">Contact Me </a></li>


                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img src="images/Hamburger_icon.svg.png" alt="" class="ham">
                <img src="images/cross1.png" alt="" class="cross">
            </div>
            <div class="contactform">
                <h1>Contact me for work/general enquiry</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                       
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientnumber" class="form-label">Phone number</label>
                        <input type="number" class="form-control" id="clientnumber">
                        <div id="emailHelp" class="form-text">We'll never share your phone number with anyone else.</div>


                    </div>
                    <div class="mb-3">
                        <label for="clientdetails" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="clientdetails">
                        


                    </div>
                    <div class="mb-3 form-check" id="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I want to work on a project with you</label>
                    </div>
                    <!-- <div class="buttons-sm"> -->
                    <button type="submit" class="buttons-sm btn btn-primary">Submit</button>
                <!-- </div> -->
                </form>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
